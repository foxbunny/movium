<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movium demos</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap">
        <style>
            * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }

            body {
              font-family: sans-serif;
              font-size: 18px;
              background: whitesmoke;
              color: #555;
              padding: 2rem;
            }

            h2 {
              font-family: 'Poiret One', sans-serif;
            }

            h1 {
              text-align: center;
              padding: 2rem 0;
            }

            h2 {
              font-size: 1.4rem;
              color: black;
              text-align: center;
              margin: 2rem 0;
              text-transform: uppercase;
              letter-spacing: 0.2rem;
            }

            ul {
              width: 40rem;
              margin: 0 auto;
            }

            li {
              list-style: none;
              border-top: 1px solid #aaa;
            }

            li:last-child {
              border-bottom: 1px solid #aaa;
            }

            a {
              display: block;
              padding: 1rem;
              text-decoration: none;
              color: #009cea;
              text-align: center;
              transition: background-color 0.3s;
            }

            a:hover {
              background: white;
            }
        </style>
    </head>
    <body>
        <h1>
            <img src="/movium.svg" alt="Movium" />
        </h1>

        <h2>List of Movium demos</h2>

        <ul>
            <li><a href="/quick-start">Movium Quick Start</a></li>
            <li><a href="/composing-modules">Composing Modules</a></li>
            <li><a href="/async-tasks">Async tasks</a></li>
            <li><a href="/special-events">Special events</a></li>
            <li><a href="/initial-load">Load data immediately after render</a></li>
            <li><a href="/css-transitions">CSS transitions</a></li>
            <li><a href="/theming">Theming</a></li>
            <li><a href="/routing">Routing</a></li>
        </ul>
    </body>
</html>
